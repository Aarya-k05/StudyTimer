<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start FocusFlow Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
      // Optional: Implement a JavaScript countdown timer here for a more interactive experience.
    </script>
</head>
<body>
    <div class="container">
        <h2>Start a New Session</h2>
        <form method="POST" action="{{ url_for('start_session') }}">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" required>
            <br>
            <label for="duration">Session Duration:</label>
            <select name="duration">
                <option value="60">1 Hour</option>
                <option value="120">2 Hours</option>
            </select>
            <br>
            <button type="submit">Start Session</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
